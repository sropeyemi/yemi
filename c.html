<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <title>Document</title>
</head>
<body>
    

    <img class="icon" id="sidebar" src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-64.png" alt="sidebar">
    
    <header id="header" class="hide">
        <p class="logo">Labano</p>
        <nav>
            <select name="categories" id="categories">
                <option value="Web Development">Fashion Business</option>
                <option value="Graphic Design">Fashion Law</option>
                <option value="Data Analysis">Fashion Marketing</option>
                <option value="Cloud Computing">Fashion Forcasting</option>
                <option value="Cyber Security">Fashion Photography</option>
                <option value="Digital Marketing">Fashion Branding</option>
            </select>
            <a href="#">Contact Us</a>
            <div class="search">
                <input id="searchInput" placeholder="Search Course" type="search">
                <img id="searchButton" class="icon" src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-64.png" alt="search">
            </div>
            <div class="same">
                <img class="icon" src="https://cdn1.iconfinder.com/data/icons/freeline/32/account_friend_human_man_member_person_profile_user_users-64.png" alt="account">
                <p>Account</p>
            </div>
            <div class="same">
                <img class="icon" src="https://cdn3.iconfinder.com/data/icons/feather-5/24/message-square-64.png" alt="saved">
                <p>Saved <span id="savedNumber"></span></p>
            </div>
            <div id="CART_BUTTON" class="same">
                <img class="icon" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-cart-outline-64.png" alt="Cart">
                <p>Cart <span id="cartNumber"></span></p>
            </div>
        </nav>
    </header>
<div class="container">
    <main>
        <section class="sec-1">
            <div class="left">
                <p>AVAILABLE FASHION COURSES</p>
            </div>
            <img src="https://media.istockphoto.com/id/1269678887/photo/asian-chinese-female-fashion-college-student-cutting-cloth-fabric-doing-clothing-project-at.jpg?b=1&s=612x612&w=0&k=20&c=hb_Sr3V6Yft-WPZQ4d1iA8l48ePmO0T60IfrPHAckwk=" alt="course" class="right">
        </section>
        <section class="sec-2">
            <h3>Courses for you!</h3>
            <div id="courses">
                <div class="card">
                    <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/message-square-64.png" alt="square" class="icon">
                    <img class="card-img" src="https://images.pexels.com/photos/3839432/pexels-photo-3839432.jpeg?auto=compress&cs=tinysrgb&w=600" alt="course">
                    <div class="card-body">
                        <div class="title">
                            <p>FASHION MARKET</p>
                            <p>#7000</p>
                        </div>
                        <p class="description">Perfect places to get the right materials for your brand</p>
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
        </section>  
    </main>
</div>
